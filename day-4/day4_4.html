<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="app">
        <div>
            {{ html }}
        </div>
        <div v-html="html"></div>
    </div>
</body>
<script src="./static/js/vue.js"></script>
<script type="text/javascript">
    var data = {
        html: '<font color="red">这是红色字体</font>'
    }
    var vm = new Vue({
        el: '#app',
        data: data
    })
</script>
</html>
